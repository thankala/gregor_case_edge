services:
  robot_1:
    build: .
    environment:
      - ROBOT_NAME=robot1  # Device path for the robot
    ports:
      - "8000:8000"  # Map the webserver port from the container to the host
    restart: always
    privileged: true
  #    devices:
  #      - "/dev/ttyUSB0:/dev/ttyUSB0"  # Pass through the USB device
  robot_2:
    build: .
    environment:
      - ROBOT_PORT=robot2  # Device path for the robot
